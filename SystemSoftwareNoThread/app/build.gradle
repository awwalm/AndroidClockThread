apply plugin: 'com.android.application'

android {
    compileSdkVersion 7
    buildToolsVersion "29.0.2"

    defaultConfig {
        applicationId "org.iumw.widget"
        minSdkVersion 7
        targetSdkVersion 7
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
